<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div class="bigbox">
    <div class="box">
        <div class="left">
          <p>ROCK</p>
          <p>PAPER</p>
          <p>SCISSORS</p>
        </div>
        <div class="score">
          <p>SCORE</p>
          <p id = "user-score">0</p>
        </div>
    </div>
  </div>  

  <div class="result">
    <p></p>
  </div>
    
 

  <div class="games" id="main">
    <div class="game" >
      
      <button class="btn-rock btn-circle pick"
       data-choice="rock">
        <img src="./images/icon-rock.svg" alt="rock icon" >
      </button>
      <button class="btn-paper btn-circle pick" 
       data-choice="paper">
        <img src="./images/icon-paper.svg" alt="paper icon">
      </button>
      <button class="btn-scissors btn-circle pick" 
       data-choice="scissors">
          <img src="./images/icon-scissors.svg" alt="scissors icon">
      </button>
    </div>

<!--rules modal-->
      <div class="rules-modal" id="modal">
          <img class="rule" src="./images/image-rules.svg" alt="rules">
          <button id="close"><img src="./images/icon-close.svg"></button>
      </div>
      <button  id="open" class="btn-rules">Rule</button>
  </div>

  <!--pick result-->
  <div class="selection" id="selection"> 
    <div>
      <h2>You picked</h2>
      <button class="btn-paper btn-circle" id="user_select">
        <img src="./images/icon-scissors.svg" alt="paper icon" >
      </button>
    </div>
    <div class="go-down">
      <p class="big-text">You <span id="winner">win</span><p>
      <button class="btn" id="reset">Play again</button>
    </div>
    <div>
      <h2>The house pick</h2>
      <button class="btn-scissors btn-circle" id="computer_select">
        <img src="./images/icon-paper.svg" alt="scissors icon" >
      </button>
    </div>
  </div>


  
</body>
</html>
