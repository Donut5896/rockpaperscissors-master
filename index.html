<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div class="bigbox">
    <div class="box">
        <div class="left">
          <p>ROCK</p>
          <p>PAPER</p>
          <p>SCISSORS</p>
        </div>
        <div class="score">
          <p>SCORE</p>
          <p id = "user-score">0</p>
        </div>
    </div>
  </div>  

  <div class="result">
    <p>paper Beat rock, You win!</p>
  </div>
    
  

  <div class="games">
    <div class="game">
      
      <button class="rock circle" id="r" data-choice="rock">
        .cir
        <img src="./images/icon-rock.svg" >
      </button>
      <button class="paper circle" id="p" data-choice="paper">
        <img src="./images/icon-scissors.svg" >
      </button>
      <button class="scissors circle" id="s" data-choice="scissors">
          <img src="./images/icon-paper.svg" >
      </button>
    </div>
  </div>

  <!--pick result-->
  <div class="selection"> 
    <div>
      <h2>You picked</h2>
      <button class="paper circle" >
        <img src="./images/icon-scissors.svg" >
      </button>
    </div>
    <div class="big-text">
      <p>You <span id="win">win</span><p>
      <button class="btn" id="reset">Play again</button>
    </div>
    <div>
      <h2>The house pick</h2>
      <button class="scissors circle" >
        <img src="./images/icon-paper.svg">
      </button>
    </div>
  </div>

  <button class="btn-rules">Rule</button>
  
</body>
</html>
